
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>abc</title>
</head>
<body>
<a href="/list">Back list</a>
<form th:action="@{/create}" method="post" th:object="${create}">
    <tr>
        <td>ID</td>
        <input type="hidden" th:field="*{bookId}">
    </tr>
    <tr>
        <td>NAME</td>
        <input type="text" th:field="*{bookName}">
    </tr>
    <tr>
        <td>QUANTITY</td>
        <input type="text" th:field="*{quantity}">
    </tr>

    <tr>
        <button type="submit">Save</button>
    </tr>
</form>
</body>
</html>
</body>
</html>
