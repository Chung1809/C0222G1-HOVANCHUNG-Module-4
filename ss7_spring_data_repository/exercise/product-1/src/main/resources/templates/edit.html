<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/list">Back list</a>
<form th:action="@{/edit}" method="post" th:object="${product}">
    <tr>
        <td>ID</td>
        <input type="text" th:field="*{id}" readonly>
    </tr>
    <tr>
        <td>NAME</td>
        <input type="text" th:field="*{nameProduct}">
    </tr>
    <tr>
        <td>PRICE</td>
        <input type="text" th:field="*{price}">
    </tr>
    <tr>
        <td>DESCRIPTION</td>
        <input type="text" th:field="*{description}">
    </tr>
    <tr>
        <td>PRODUCER</td>
        <input type="text" th:field="*{producer}">
    </tr>

    <tr>
        <button type="submit">UPDATE</button>
    </tr>
</form>
</body>
</html>
