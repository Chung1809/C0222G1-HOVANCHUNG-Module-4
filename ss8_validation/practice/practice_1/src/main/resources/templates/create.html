
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>abc</title>
</head>
<body>
<a href="/list">Back list</a>
<form th:action="@{/create}" method="post" th:object="${userTemp}">
    <tr>
        <td>ID</td>
        <input type="hidden" th:field="*{id}">
    </tr>
    <tr>
        <td>NAME</td>
        <input type="text" th:field="*{name}">
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </tr>
    <tr>
        <td>OLD</td>
        <input type="text" th:field="*{old}">
        <p style="color: red" th:if="${#fields.hasErrors('old')}" th:errors="*{old}"></p>
    </tr>
    <tr>
        <button type="submit">Save</button>
    </tr>
</form>
</body>
</html>
</body>
</html>
